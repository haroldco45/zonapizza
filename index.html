<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Pizza - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 pb-10">

    <header class="bg-white p-4 text-center shadow-sm">
        <img src="zona-pizza.PNG" alt="Zona Pizza Logo" class="mx-auto w-32 mb-2">
        <div class="text-sm text-gray-600 font-medium">
            <p><i class="fab fa-whatsapp text-green-500"></i> Domicilios: 313 690 4886</p>
            <p><i class="fas fa-wallet text-blue-500"></i> Nequi: 310 676 4862</p>
        </div>
    </header>

    <section class="p-4 max-w-md mx-auto">
        <div class="bg-white p-4 rounded-xl shadow-md mb-6">
            <h2 class="font-bold text-gray-700 mb-3 border-b pb-2 flex justify-between uppercase text-xs tracking-wider">
                Datos del Cliente
                <button onclick="toggleEdit()" class="text-blue-500 text-[10px] italic">Editar Datos</button>
            </h2>
            <div id="customer-form" class="space-y-3">
                <input type="text" id="c-name" placeholder="Nombre completo" class="w-full p-2 border rounded-lg text-sm">
                <input type="text" id="c-address" placeholder="Dirección de entrega" class="w-full p-2 border rounded-lg text-sm">
                <input type="tel" id="c-phone" placeholder="Celular" class="w-full p-2 border rounded-lg text-sm">
                <select id="c-payment" class="w-full p-2 border rounded-lg text-sm bg-gray-50">
                    <option value="Efectivo">Efectivo</option>
                    <option value="Nequi (310 676 4862)">Nequi (310 676 4862)</option>
                </select>
                <textarea id="c-obs" placeholder="Observaciones (ej. sin cebolla, traer cambio de $50k)" class="w-full p-2 border rounded-lg text-sm h-16"></textarea>
            </div>
        </div>

        <h2 class="font-bold text-gray-700 mb-4 px-2 uppercase text-xs tracking-wider">Nuestro Menú</h2>
        <div id="menu-container" class="space-y-4">
            </div>

        <button onclick="generateInvoice()" class="w-full mt-8 bg-[#22c55e] text-white py-4 rounded-2xl font-bold shadow-lg flex items-center justify-center gap-3 active:scale-95 transition">
            <i class="fab fa-whatsapp text-2xl"></i>
            ENVIAR PEDIDO / FACTURA
        </button>

        <footer class="mt-8 text-center text-gray-400 text-[10px] uppercase tracking-widest">
            <p>Gracias por preferirnos</p>
            <p class="font-bold text-gray-500 mt-1">App desarrollada por VIBRAS POSITIVAS</p>
        </footer>
    </section>

    <script>
        // IMPORTANTE: Los nombres de archivos deben ser EXACTOS a los de tu GitHub
        const menu = [
            { id: 1, name: "Pizza Hawaiana", price: 18000, img: "pizza-hawaina.jpg" },
            { id: 2, name: "Jamón con Queso", price: 17000, img: "pizza-jamon-con-queso.jpg" },
            { id: 3, name: "Pizza Ranchera", price: 20000, img: "pizza-ranchera.jpg" },
            { id: 4, name: "Pollo con Champiñones", price: 19500, img: "pizza-pollo-con-champiñones.JPG" }
        ];

        let cart = {};

        function loadMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = menu.map(item => `
                <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4">
                    <img src="${item.img}" class="w-20 h-20 object-cover rounded-lg bg-gray-100" onerror="this.src='https://via.placeholder.com/80?text=Pizza'">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 text-sm">${item.name}</h3>
                        <p class="text-green-600 font-bold text-sm">$${item.price.toLocaleString()}</p>
                    </div>
                    <div class="flex items-center gap-2 bg-gray-100 rounded-lg p-1">
                        <button onclick="updateQty(${item.id}, -1)" class="w-8 h-8 bg-white rounded shadow text-red-500 font-bold">-</button>
                        <span id="qty-${item.id}" class="w-6 text-center font-bold text-sm">0</span>
                        <button onclick="updateQty(${item.id}, 1)" class="w-8 h-8 bg-white rounded shadow text-green-500 font-bold">+</button>
                    </div>
                </div>
            `).join('');
        }

        function updateQty(id, delta) {
            if (!cart[id]) cart[id] = 0;
            cart[id] = Math.max(0, cart[id] + delta);
            document.getElementById(`qty-${id}`).innerText = cart[id];
        }

        function toggleEdit() {
            const inputs = document.querySelectorAll('#customer-form input, #customer-form textarea, #customer-form select');
            inputs.forEach(i => i.disabled = !i.disabled);
        }

        function generateInvoice() {
            const name = document.getElementById('c-name').value;
            const address = document.getElementById('c-address').value;
            const phone = document.getElementById('c-phone').value;
            const payment = document.getElementById('c-payment').value;
            const obs = document.getElementById('c-obs').value;

            if (!name || !address) {
                alert("Por favor ingresa nombre y dirección");
                return;
            }

            let subtotal = 0;
            let itemsText = "";

            menu.forEach(prod => {
                const qty = cart[prod.id] || 0;
                if (qty > 0) {
                    const lineTotal = qty * prod.price;
                    subtotal += lineTotal;
                    itemsText += `✅ ${qty} x ${prod.name} ($${prod.price.toLocaleString()}) = $${lineTotal.toLocaleString()}%0A`;
                }
            });

            if (subtotal === 0) {
                alert("El carrito está vacío. Añade al menos una pizza con el botón +");
                return;
            }

            const invoice = `*ZONA PIZZA - PEDIDO NUEVO*%0A` +
                `--------------------------------%0A` +
                `*CLIENTE:* ${name}%0A` +
                `*DIR:* ${address}%0A` +
                `*TEL:* ${phone}%0A` +
                `--------------------------------%0A` +
                `*DETALLE:*%0A${itemsText}` +
                `--------------------------------%0A` +
                `*TOTAL A PAGAR: $${subtotal.toLocaleString()}*%0A` +
                `*PAGO:* ${payment}%0A` +
                `*OBS:* ${obs || 'Ninguna'}%0A%0A` +
                `¡Gracias por preferirnos!%0A` +
                `_App desarrollada por VIBRAS POSITIVAS_`;

            window.open(`https://wa.me/573136904886?text=${invoice}`, '_blank');
        }

        // Ejecutar carga al abrir
        loadMenu();
    </script>
</body>
</html>
