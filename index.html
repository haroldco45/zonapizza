<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Pizza - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 pb-24">

    <header class="bg-[#2a9d52] text-white p-5 sticky top-0 z-50 shadow-lg rounded-b-2xl">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter">ZONA PIZZA</h1>
                <p class="text-[10px] uppercase tracking-widest opacity-80">Sabor que te mueve</p>
            </div>
            <div class="bg-white/20 p-2 rounded-full relative">
                <i class="fas fa-pizza-slice text-xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center">0</span>
            </div>
        </div>
    </header>

    <section class="p-4">
        <div class="bg-green-50 border-l-4 border-green-500 p-3 rounded-r-lg shadow-sm flex items-center gap-3">
            <i class="fas fa-mobile-alt text-green-600 text-xl"></i>
            <div>
                <p class="text-xs font-bold text-green-800">PAGA POR NEQUI</p>
                <p class="text-sm font-mono text-green-700">310 676 4862</p>
            </div>
        </div>
    </section>

    <main id="menu-container" class="p-4 grid grid-cols-1 gap-4">
        </main>

    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="sendOrder()" class="bg-[#25D366] text-white p-4 rounded-full shadow-2xl flex items-center gap-2 font-bold animate-bounce">
            <i class="fab fa-whatsapp text-2xl"></i>
            <span>Pedir Domicilio</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
